<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登录</title>
  <link href="./asset/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/common.css" rel="stylesheet">
  <link href="./css/login.css" rel="stylesheet">

  <!--[if IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <link href="./css/ie-hack.css" rel="stylesheet">
    <![endif]-->
</head>

<body>
  <div class="container-fluid container_wrap">
    <div class="header">
      <div class="logo_box col-md-offset-2">
        <img class="img-responsive" src="./image/logo@2x.png">
      </div>
    </div>
    <div class="content">
      <div class="login_box">
        <div class="login_hd">
          <span class="login_tit">账户登录</span>
        </div>
        <div class="login_bd">
          <form class="login_form">
            <div class="login_user">
              <div class="l_user_r">
                <span class="l_u_r_i">
                  <img src="./image/us2@2x.png">
                </span>
              </div>
              <div class="l_user_l">
                <input type="text" class="input_tit" name="username" placeholder="用户名">
              </div>
            </div>
            <div class="login_psd">
              <div class="l_psd_r">
                <span class="l_p_r_i">
                  <img src="./image/pw@2x.png">
                </span>
              </div>
              <div class="l_psd_l">
                <input type="password" class="input_tit" name="password" placeholder="密码">
              </div>
            </div>
            <div class="login_sign">
              <div class="login_ck login_ck_t">
                <span class="l_ck_i l_ck_i_t"></span>
                <input type="radio" name="sign" checked value="o111n">
              </div>
              <div class="l_sign_tit">一周内免登录</div>
            </div>
            <div class="login_submit">
              <input type="submit" value="登录">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="a_box text-center">
        <a href="javascript:void(0)">深业泰然（集团）股份有限公司</a>
      </div>
      <div class="a_box text-center">
        <a href="javascript:void(0)">版权所有 copyright2010-2016</a>
      </div>
    </div>
  </div>

  <script src="./asset/js/jquery.min.js"></script>
  <script src="./asset/js/bootstrap.min.js"></script>
  <script src="./asset/js/jquery.placeholder.min.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
